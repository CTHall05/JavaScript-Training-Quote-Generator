<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="/JavaScript-Training-Quote-Generator/styles.css">
</head>
<body>
    <div class="quoteContainer" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
            <i class="fas fa-quote-right"></i>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fa-brands fa-x-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <script src="/JavaScript-Training-Quote-Generator/main.js"></script>
    <script src="https://kit.fontawesome.com/e0fd6464f4.js" crossorigin="anonymous"></script>
</body>
</html>
